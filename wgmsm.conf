  location ^~ /logo/ {
    expires 0;
    if_modified_since off;

    error_page 404 =200 /important/index.html;

    location ~ \.(gif|jpeg|jpg|png|css|js)$ {
    expires 1M;
    if_modified_since exact;
    access_log off;
   }
  }
  location ~ \.(gif|jpeg|jpg|png|css|js)$ {
    expires 1M;

    access_log off;
  }

  location ~ \.ico$ {
    expires 1M;

    access_log off;
  }
  location ~ ^/(img|frag|pingback|site|pushad|express|i)/ {
    expires 0;
    if_modified_since off;
  }
#  location ~ \.(php|html|htm|jsp)$ {
#    expires 0;
#  }
  location = /rdrct {
    if ($http_referer !~*  ".\.sogou\.com") {
        rewrite ^ http://www.sogou.com? redirect;
    }
    return 302 $args;
  }

  location = /caucho-status {
    upstream_status_show on;
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    deny all;
  }

  location = /server-status {
    stub_status on;

    allow 10.0.0.0/8;
    allow 127.0.0.1;
    deny all;

    access_log off;
  }
  location /req-status {
   req_status_show on;
   allow 10.0.0.0/8;
   allow 127.0.0.1/32;
   deny all;
  }

}


